<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animated-switch Background</title>
</head>
<body id="body">
    <h2 id="day">Good afternoon!</h2>
    <button id="light" onclick="switchBackgroundLight()">Day</button>
    <button id="dark" onclick="switchBackgroundDark()">Night</button>
    <script>
         
         let day = document.getElementById('day')

         const switchBackgroundLight =() => {
            document.body.style.backgroundColor ='yellow'
            
         }
         
         const switchBackgroundDark = () => {
            let body = document.getElementById('body')
            document.body.style.backgroundColor = 'black'
            day.innerHTML = 'Good night!'
            day.style.color = 'white'
         }
    </script>
</body>
</html>
